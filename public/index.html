<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Game of Life</title>
  </head>

  <body>
    <div class="container">
      <h1>
        Game Of Life
      </h1>
      <hr />
      <div class="row">
        <div id="grids" class="col-xs-12 col-md-7"></div>
        <div class="col-xs-12 col-md-5">
          <form name="canvas-setup">
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <input class="form-control" type="number" min="1" name="width" placeholder="width"
                  onkeyup="onInputChange(this)" />
              </div>
              <div class="col-xs-12 col-sm-6">
                <input class="form-control" type="number" min="1" name="height" placeholder="height"
                  onkeyup="onInputChange(this)" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-xs-12 col-sm-6">
                <input class="form-control" type="number" min="1" name="cellSize" placeholder="cell size"
                  onkeyup="onInputChange(this)" />
              </div>
              <div class="col-xs-12 col-sm-6">
                <button type="submit" class="btn btn-success">Go</button>
              </div>
            </div>
          </form>
          <hr />
          <h4>
            Frame Rate:<span class="badge" id="frame-rate"></span>
          </h4>
          <hr />
          <div>
            <button class="btn btn-primary" onclick="backward()">
              <span class="fa fa-backward"></span>
            </button>
            <button class="btn btn-warning play-pause-btn" onclick="pause()">
              <span class="fa fa-pause"></span> Pause
            </button>
            <button class="btn btn-danger" onclick="stop()">
              <span class="fa fa-stop"></span> Stop
            </button>
            <button class="btn btn-success" onclick="replay()">
              <span class="fa fa-refresh"></span> Replay
            </button>
            <button class="btn btn-primary" onclick="forward()">
              <span class="fa fa-forward"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="js/Cell.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/sketch.js"></script>
  </body>

</html>
