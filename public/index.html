<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Game of Life</title>
  </head>

  <body>
    <div class="container text-center">
      <h1>
        Game Of Life
      </h1>
      <hr />
      <div id="grids" class="well"></div>
      <hr />
      <div>
        <button class="btn btn-primary" onclick="backward()">
          <span class="fa fa-backward"></span> Slow motion
        </button>
        <button class="btn btn-warning play-pause-btn" onclick="pause()">
          <span class="fa fa-pause"></span> Pause
        </button>
        <button class="btn btn-danger" onclick="stop()">
          <span class="fa fa-stop"></span> Stop
        </button>
        <button class="btn btn-success" onclick="replay()">
          <span class="fa fa-refresh"></span> Replay
        </button>
        <button class="btn btn-primary" onclick="forward()">
          Fast motion <span class="fa fa-forward"></span>
        </button>
      </div>
    </div>
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="js/Cell.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/sketch.js"></script>
  </body>

</html>
